<div class="flex items-center justify-center h-[100vh] text-xl" *ngIf="loading">
    <span>
        Loading...
    </span>
</div>
<div *ngIf="!loading" class="flex justify-center flex-col items-center h-[100vh]">
    <div *ngIf="errorMessage != null" class="w-[600px] bg-red-600 p-2 text-center text-white">
        {{errorMessage}}
    </div>
    
    <div class="py-6 px-9 rounded-xl md:w-[600px] w-full shadow-2xl">
        <h1 class="font-medium text-2xl text-center">Admin Panel</h1>
        <form class="flex flex-col" #form="ngForm" (ngSubmit)="login(form)">
            <div class="flex flex-col">
                <label for="username">Username</label>
                <input id="username" class="border border-black px-2 rounded-md py-1 shadow-md" type="text" name="username" required [(ngModel)]="username">
            </div>
            <div class="flex flex-col">
                <label for="password">Password</label>
                <input id="password" class="border mb-3 border-black px-2 rounded-md py-1 shadow-md" type="password" name="password" required [(ngModel)]="password">
            </div>
            <div class="text-center">
                <button type="submit" class="border px-2 py-1 rounded-lg border-blue-400 text-blue-700 hover:bg-blue-700 hover:text-white mr-2">Login</button>
                <button class="border px-2 py-1 rounded-lg border-gray-600 text-gray-600 hover:bg-gray-600 hover:text-white" routerLink="/">Return back</button>
            </div>
        </form>
    </div>
</div>

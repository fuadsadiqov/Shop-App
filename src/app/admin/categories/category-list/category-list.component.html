<table class="w-full">
    <thead class="bg-slate-700 text-gray-200 font-sans py-3 px-3">
        <tr class="text-center">
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="border text-center py-2 hover:bg-slate-700 hover:text-white border-slate-700 px-3 py-2" *ngFor="let product of getCategoriesList()">
            <td>{{product.name}}</td>
            <td>
                <button [routerLink]="['/admin/main/categories/edit', product.id]" class="bg-green-500 text-white px-2 py-1 mr-2 rounded-lg">Edit</button>
                <button (click)="deleteCategory(product)" class="bg-red-600 text-white px-2 py-1 rounded-lg">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="mt-3 border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white px-2 py-1 rounded-lg" routerLink="/admin/main/categories/create">Add Category</button>

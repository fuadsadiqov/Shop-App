<div class="ml-3 md:ml-8  bg-yellow-300 p-2 text-white w-[90%] rounded-md mb-3 md:w-[250px]">
    <span *ngIf="cart.itemCount > 0">
        There are {{cart.itemCount}} products in cart <br>
        Total: ${{cart.total}}
    </span>
    <span *ngIf="cart.itemCount === 0">There is not any product in cart</span>
</div>

<div class="item w-[300px] md:mx-3 mx-0 mb-[90px] flex flex-col h-[200px]">
    <a target="_blank" href="{{item.link}}">
        <div class="item-img w-full">
            <img src="{{item.imageUrl}}" class="w-full" alt="Image">
        </div>
        <div class="item-info">
            <h5 class="text-sm mt-3 font-bold font-sans">{{item.title}}</h5>
            <p class="font-sans text-xs mt-1">{{item.date}}</p>
        </div>
    </a>
</div>

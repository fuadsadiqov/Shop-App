<div class="bg-[#1A5221] my-2">
    <div class="flex flex-col w-full category-list">
        <button (click)="changeCategory()" class="border focus:bg-[#FFBF00] border-b-slate-400 text-white  px-2 py-2 w-full">Bütün məhsullar</button>
        <button *ngFor="let c of categories" (click)="changeCategory(c)" [class.bg-[#FFBF00]]="c===selectedCategory" class="border border-b-slate-400 text-white  px-2 py-2 w-full" >{{c.name}}</button>
    </div>
</div>

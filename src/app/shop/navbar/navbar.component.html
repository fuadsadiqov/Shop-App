    <div class="container flex flex-col ">

                </a>

                <ul class="flex gap-3">
                    <li>

                    </li>
                    <li>

                    <li>

                    </li>
                    <li>

                    </li>
                    <li  class="cart-icon">
                        <button class="flex gap-1" routerLink="/cart">

                </ul>
